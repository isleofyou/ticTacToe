<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
  <aside>
    <img src="assets/circle.svg" alt="circle" class="side-image">
    <h1 class="wins-indicator" id="player-one">0 wins</h1>
  </aside>
  <div class="main-body-container">
    <div class="turn-indicator" id="player-turn-indicator">
      <img src="assets/circle.svg" alt="circle" id="player-turn-image" class="current-player-image">
      <h1 class="turn-indicator">'s turn.</h1>
    </div>
    <main class="grid" id="game-grid">
      <section class="top-left right-border game-box" id="box-one">
      </section>
      <section class="top-middle right-border game-box" id="box-two">
      </section>
      <section class="top-right left-border game-box" id="box-three">
      </section>
      <section class="left-center right-border top-border game-box" id="box-four">
      </section>
      <section class="center right-border top-border game-box" id="box-five">
      </section>
      <section class="right-center top-border game-box" id="box-six">
      </section>
      <section class="bottom-left right-border top-border game-box" id="box-seven">
      </section>
      <section class="bottom-center right-border top-border game-box" id="box-eight">
      </section>
      <section class="bottom-right top-border game-box" id="box-nine">
      </section>
    </main>
  </div>
  <aside>
    <img src="assets/x.svg" alt="x" class="side-image">
    <h1 class="wins-indicator" id="player-two">0 wins</h1>
  </aside>
  <script src="main.js"></script>
  <script src="Player.js"></script>
  <script src="Game.js"></script>
</body>

</html>
