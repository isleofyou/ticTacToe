<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
  <aside>
    <img src="assets/circle.svg" alt="circle"  class="side-image">
    <h1 class="wins-indicator">0 wins</h1>
  </aside>
  <div class="main-body-container">
    <div class="turn-indicator">
      <img src="assets/circle.svg" alt="circle"  class="current-player-image">
      <h1 class="wins-indicator">'s turn.</h1>
    </div>
    <main class="grid">
      <section class="top-left right-border">
        <p>top left</p>
      </section>
      <section class="top-middle right-border">
        <p>top middle</p>
      </section>
      <section class="top-right left-border">
        <p>top right</p>
      </section>
      <section class="left-center right-border top-border">
        <p>left center</p>
      </section>
      <section class="center right-border top-border">
        <p>center</p>
      </section>
      <section class="right-center top-border">
        <p>right center</p>
      </section>
      <section class="bottom-left right-border top-border">
        <p>bottom left</p>
      </section>
      <section class="bottom-center right-border top-border">
        <p>bottom center</p>
      </section>
      <section class="bottom-right top-border">
        <p>bottom right</p>
      </section>
    </main>
  </div>
  <aside>
    <img src="assets/x.svg" alt ="x" class="side-image">
    <h1>0 wins</h1>
  </aside>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</body>










</html>
